<!DOCTYPE html>
<html lang="en" ng-app="bookmarkApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookmarkMe | Personal Bookmarker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen"charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen"charset="utf-8">
</head>
<body ng-controller="BookController as bookmarkList">
<div id="overlay" class="hide">
  <div id="overlay-container">
    <h2>New Bookmark</h2>
    <div id="require" class="hide">*please enter required fields</div>
    <form ng-submit="addBookmark()" name="addForm">
      <input type="text" class="form-control" id="new-task-field" ng-model="bookmarkText" placeholder="Bookmark Name (required)">
      <input type="text" class="form-control" id="new-link" ng-model="bookmarkLink" placeholder="New Site Link (required)">
      <textarea name="name" ng-model="bookmarkDescription" rows="8" class="form-control">Brief Description (500 character limit)</textarea>
      <input type="submit" value="add">
    </form>
  </div>
</div>

<div class="container">
  <div class="col-sm-6 logo"><h1>BookmarkMe</h1></div>
  <div class="col-sm-6 navi"><a href="" id="add-new">+</a></div>
</div>

<div class="container" ui-sortable ng-model="bookmarks">
  <div  class="item  col-xs-6 col-md-4" ng-repeat="bookmark in bookmarks">
    <h2 class="text-center"><a href={{bookmark.link}} target="_blank">{{bookmark.text}}</a></h2>
    <p class="text-center">{{bookmark.description}}</p>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular/jquery-ui.min.js"></script>
<script type="text/javascript" src="node_modules/angular/sortable.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
